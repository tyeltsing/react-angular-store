<div class="card col-sm-12">
  <h5>{{product.name}}</h5>
  <hr>
  <div class="row">
    <div class="col-4">
      <img class="img-thumbnail" src="assets/image/{{product.img}}" alt="Card image cap" />
    </div>
    <div class="col-8">
      <p>Unidades:
        <b>{{product.stock}}</b>
      </p>
      <p>precio:
        <b>{{product.price}}</b>$
      </p>
    </div>
    <a routerLink="/products" class="btn btn-light"> Atras</a>
  </div>
</div>
<br>
